name: CI with Gradle

on:
  push:
    branches: [ "kotlin" ]
  pull_request:
    branches: [ "kotlin" ]
  workflow_dispatch:
    

permissions:
  contents: read

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: Build
      uses: gradle/gradle-build-action@v2 # v2.6.0
      with:
        gradle-version: 8.4
        arguments: build
  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: KtLint
      uses: gradle/gradle-build-action@v2 # v2.6.0
      with:
        gradle-version: 8.4
        arguments: ktlintCheck
  javadoc:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: dokka
      uses: gradle/gradle-build-action@v2 # v2.6.0
      with:
        gradle-version: 8.4
        arguments: dokkaHtml
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build/dokka/html # The folder the action should deploy.
